<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="image">
      </div>
      <div class="image-figcaption">
        <p class="margin-top-30px">P E R F U M E</p>
        <h1 class="margin-top-30px">Gabrielle Essence Eau De Parfum</h1>
        <p class="margin-top-30px">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="margin-top-30px Fraunces-700-50px-darkgreen">$149.99 <span class="margin-30px-30px-linethrough">$169.99</span></p>
        <button class="margin-top-30px add-to-cart-button" type="button" ><span class="button-name"><img alt="cart_icon" src="\images\icon-cart.svg" id="cart-icon">Add to Cart</span></button>
      </div>
    </main>
  </body>
</html>
